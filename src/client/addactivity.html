        <div class="container-fluid bg-success" style="background-image: url('/images/moutain-lake-reflection-scenery-landscape-uhdpaper.com-hd-4.3386.jpg');"">

            <!-- <img src="/images/moutain-lake-reflection-scenery-landscape-uhdpaper.com-hd-4.3386.jpg"> -->




            <div class="row ">

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="card mt-4 mb-10" style="
                    margin-bottom: 20px;
                ">
                        <div class=" card-header text-center ">
                            <h2>Add Activity</h2>
                        </div>
                        <div class="container card-body">

                            <div class="row">

                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6
                                    ">
                                    <div class="d-flex flex-column justify-content-center align-items-center">
                                        <div class="imageDisplay ">
                                            <p id="preview" class="form-control">

                                            </p>
                                        </div>
                                        <form id="uploadFormImage" class="d-flex flex-column justify-content-center align-items-center" enctype="multipart/form-data">
                                  
                                            <input type="file" name="file" id="imageInput" required>  <br>
                                            <button type="submit" class="btn btn-light" onclick="uploadFile(event)">Upload</button><br>
                                        </form> 
                                    </div>
                                </div>

                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <form id="uploadForm" enctype="multipart/form-data">
                                       <div class="form-group mb-3">
                                        <label for="activityName" class="form-labels">
                                            Activity Name:
                                        </label>
                                        <input type="text" name="activityName"
                                                id="activityName" class="form-control">
                                       </div>
                                        
                                        <div class="form-group mb-3">
                                            <label for="type" class="form-labels">Activity type:</label>
                                            <input type="text" name="type" id="type" class="form-control">
                                        </div>
                                
                                        <div class="form-group mb-3">
                                            <label for="lat" class="form-labels">Latitude:</label>
                                            <input type="text" name="lat" id="lat" class="form-control">
                                        </div>
                                
                                        <div class="form-group mb-3">
                                            <label for="lon" class="form-labels">Longitude:</label>
                                            <input type="text" name="lon" id="lon" class="form-control">
                                        </div>
                                
                                        <div class="form-group mb-3">
                                            <label for="location" class="form-labels">Location:</label>
                                            <input type="text" name="location" id="location" class="form-control">
                                        </div>
                                
                                        <div class="form-group mb-3">
                                            <label for="price" class="form-labels">Price Range:</label>
                                            <select name="price" id="price" class="form-control">
                                                <option value="10" class="dropdown-item">10</option>
                                                <option value="20" class="dropdown-item">20</option>
                                                <option value="30" class="dropdown-item">30</option>
                                                <option value="40" class="dropdown-item">40</option>
                                                <option value="50" class="dropdown-item">50</option>
                                            </select>
                                        </div>
                                
                                        <div class="form-group mb-3">
                                            <label for="age" class="form-labels">Age Range:</label>
                                            <select name="age" id="age" class="form-control">
                                                <option value="1">5+</option>
                                                <option value="2">10+</option>
                                                <option value="3">18+</option>
                                                <option value="4">24+</option>
                                                <option value="5">50+</option>
                                            </select>
                                        </div>
                                
                                        <div class="form-group mb-3">
                                            <label for="rating" class="form-labels">Rating:</label>
                                            <select name="rating" id="rating" class="form-control">
                                                <option value="1">★</option>
                                                <option value="2">★★</option>
                                                <option value="3">★★★</option>
                                                <option value="4">★★★★</option>
                                                <option value="5">★★★★★</option>
                                            </select>
                                        </div>
                                
                                        <div class="form-group mb-3">
                                            <label for="description">Description:</label>
                                            <textarea name="description" id="description" class="form-control" rows="5"></textarea>
                                        </div>
                                
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" id="activitySubmit_btn"
                                onclick="activitySubmit(event)"
                                class="btn btn-light">Submit</button>
                        </div>
                    </div>
