<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Holiday Planner</title>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Holiday Planner</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li><button class="open-button" onclick="openForm()">Log In</button></li>

                    <!-- Log In Form -->
                    <div class="form-popup" id="myForm">
                        <form class="form-container">
                            <h1>Login</h1>

                            <label id="username" for="username"><b>Username</b></label>
                            <input type="text" placeholder="Enter Your Username" name="username" required>

                            <label id="email" for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Your Username" name="asdf" required>

                            <label id="password" for="password"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="password" required>

                            <button type="submit" class="btn" onclick="loginUser()">Login</button>
                            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>


                        </form>
                    </div>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li><button class="open-button" onclick="openRegisterForm()">Register</button></li>

                    <!-- Register Form -->
                    <div class="form-popup" id="myRegisterForm">
                        <form class="form-container">
                            <h1>Register</h1>

                            <label id="register_username" for="username"><b>Username</b></label>
                            <input type="text" placeholder="Enter Your Username" name="username" required>

                            <label id="register_email" for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Your Username" name="asdf" required>

                            <label id="register_password" for="password"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="password" required>

                            <button type="submit" class="btn" onclick="registerUser()">Register</button>
                            <button type="button" class="btn cancel" onclick="closeRegisterForm()">Close</button>


                        </form>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="/images/pixabay-beach.jpg" alt="Tropical beach">
                <div class="carousel-caption">
                    <h3>Beaches</h3>
                    <p>Plan your trip today!</p>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="/images/pixabay-beach.jpg" alt="Tropical beach">
                <div class="carousel-caption">
                    <h3>Beaches</h3>
                    <p>Plan your trip today!</p>
                </div>
            </div>
            <div class="input-group">
                <div class="form-outline">
                    <input type="search" id="form1" class="form-control" placeholder="Enter your destination" />
                    <label class="form-label" for="form1"></label>
                </div>
                <button type="button" class="btn btn-primary" onclick="search()">
                    <i class="fas fa-search"></i>Search
                </button>
            </div>

            <div class="item">
                <img src="https://placehold.it/1200x400?text=Another Image Maybe" alt="Image">
                <div class="carousel-caption">
                    <h3>Cities</h3>
                    <p>Lorem ipsum...</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container">
        <div class="row">
        <div class="col-lg-6">
            <!-- Big div containing left and right halfs -->
            <div id="home-id" class="tabContent" style="display: flex; flex-direction: row">
                <!-- left-half -->
                <div id="map" style="display: inline-block; width:40%; height:400px;"></div>
                <!-- right-half -->
                <div style="display: inline-block; flex-direction: column; width: 50%;">
                    <div id="searchBar"
                        style="border: 1px solid black; margin:10px; align-items: center; justify-content: center; height: 100%;">
                        <p id="selectedLatAndLng-id"></p>
                        <label for="latSearchBar_input">Please enter latitude:</label>
                        <br>
                        <input id="latSearchBar_input" placeholder="Ex. 56.339798" , style="width: 200px;">
                        <br>
                        <label for="lngSearchBar_input">Please enter longitude:</label>
                        <br>
                        <input id="lngSearchBar_input" placeholder="Ex. -2.80834" , style="width: 200px;">
                        <br>
                        <button id="btn_SearchBar" onclick="searchNearbyActivity();">Check Activities Nearby</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="container text-center">
        <h3>Browse Activities</h3><br>
        <div class="row">
        </div>
    </div><br>

    <footer class="container-fluid text-center">
        <p>Holiday Planner (c) 2023</p>
    </footer>


<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEBbA59zRuiyjOQWJWvshwntR-IF-liRk&libraries=places&callback=initMap">
    </script>
    <script src="htmlpages.js"></script>
    <script src="client.js"></script>
    <script src="testLat.js"></script>
    <script src="main.js"></script>
</body>

</html>
