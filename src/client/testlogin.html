<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <!-- Latest compiled and minified CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Holiday Planner</title>
    </head>
    <body>
        
        <iframe src="testNavBar.html" width="100%" height="65" frameborder="0"></iframe>
        
<div class="container-fluid">
    
    <div class="row">
        
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            
            <div class="carousel slide" id="imageSlide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/images/pixabay-beach.jpg" alt="Tropical beach">
                        <div class="carousel-caption">
                            <h3>Beaches</h3>
                            <p>Plan your trip today!</p>
                        </div>
                        
                    </div>
                    <div class="carousel-item active">
                        <img src="/images/pixabay-beach.jpg" alt="Tropical beach">
                        <div class="carousel-caption">
                            <h3>Beaches</h3>
                            <p>Plan your trip today!</p>
                        </div>
                    </div>
                    
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#imageSlide" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#imageSlide" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
            </div>
            
            
        </div>
        
        <div class="row searchAndmaps position-absolute top-50 start-50 translate-middle text-white mt-3">
            
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5  ms-auto">
                
                   
                        <!-- Big div containing left and right halfs -->
                        <div id="home-id" class="tabContent" style="display: flex; flex-direction: column">
                            <!-- left-half -->
                            <div id="map" style="display: inline-block; width:100%; height:400px;"></div>
                            <!-- right-half -->
                            
                            </div>
                            
                        
                    
                    
            </div>
            
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 me-auto ">
                <div class="text-start">
                    <h5>Click on map to select Location</h5>
                    <div class="form-group mb-2">
                        <label class="form-label" for="lat">Latitude</label>
                        <input type="text" name="lat" id="lat" class="form-control-sm"  placeholder="Ex. 56.339798" />
                        
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label" for="long">Longitude</label>
                        <input type="text" name="long" id="long" class="form-control-sm"  placeholder="Ex. 56.339798" />
                        
                    </div>
                    <button type="button" class="btn btn-primary" onclick="search()">
                        Search
                    </button>
                </div>
            </div>
            <!-- Login Area -->
            <div>
                <label for="username" for="username"><b>Username</b></label>
            <input id="username" type="text" placeholder="Enter Your Username" name="username" style="width: 200px;" required>

            <label for="email" for="email"><b>Email</b></label>
            <input id="email" type="text" placeholder="Enter Your Username" name="asdf" style="width: 200px;" required>

            <label for="password" for="password"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="password" style="width: 200px;" required>
            <button id="btn_log" onclick="loginUser()" style="width: 100px">Log In</button>
            </div>
            <!-- Register Area -->
            <div>
                <label for="register_username" for="username"><b>Username</b></label>
                <input id="register_username" type="text" placeholder="Enter Your Username" name="username" style="width: 200px;" required>
    
                <label for="register_email" for="email"><b>Email</b></label>
                <input id="register_email" type="text" placeholder="Enter Your Username" name="asdf" style="width: 200px;" required>
    
                <label for="register_password" for="password"><b>Password</b></label>
                <input id="register_password" type="password" placeholder="Enter Password" name="password" style="width: 200px;" required>
                <button id="btn_register" onclick="registerUser()" style="width: 100px">Register</button>
            </div>
        </div>
        
        </div>
        
    </div>
    
</div>

<script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEBbA59zRuiyjOQWJWvshwntR-IF-liRk&libraries=places&callback=initMap">
</script>

    <script src="client.js"></script>
    <script src="testLat.js"></script>
    <script src="main.js"></script>

    </body>
    <iframe  src="Footer.html" width="100%"  frameborder="0"></iframe>
</html>
